<!DOCTYPE html>
<html lang="nl">
<head>
  {% include head.html %}
</head>
<body>
  <div class="table-container">

    <div class="table-block footer-push">
      {% include header.html %}

      <div class="container">
        <div id="content" class="content-block">
          <h1>{{ page.title }}</h1>
          {% if page.post_author %}
            <div class="author">door: {{ page.post_author }}</div>
          {% endif %}
          {{ content }}
        </div>
      </div>
    </div>

    <div class="table-block">
      {% include footer.html %}
    </div>

  </div>
</body>
</html>
